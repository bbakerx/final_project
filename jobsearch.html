; i < locInputs.length; i++) { locInputs[i].value = l ? l : ''; } } var args = {}; if (document.location.search.length > 0) { var q = document.location.search.substring(1).split('&'); for (i = 0; i < q.length; i++) { var p = unescape(q[i]); if (p.indexOf('=') == -1) { args[p.trim()] = true; } else { var kv = p.split('='); args[kv[0].trim()] = kv[1].trim(); } } } function clearDefaults(which_form){ var formInputs=document.getElementsByClassName('indeed_jobform')[which_form].elements; for(var i=0;i<formInputs.length;i++){ if(formInputs[i].value=='title, keywords' || formInputs[i].value=='city, state, or zip'){ formInputs[i].value=''; } } } function runSearch(which_form){ var formInputs=document.getElementsByClassName('indeed_jobform')[which_form].elements; for(var i=0;i<formInputs.length;i++){ if(formInputs[i].name == 'q') { window.ind_q = formInputs[i].value; } else if(formInputs[i].name == 'l') { window.ind_l = formInputs[i].value; } } /* make the other form match */ formInputs=document.getElementsByClassName('indeed_jobform')[which_form ? 0 : 1].elements; for(var i=0;i<formInputs.length;i++){ if(formInputs[i].name == 'q') { formInputs[i].value = window.ind_q; } else if(formInputs[i].name == 'l') { formInputs[i].value = window.ind_l; } } document.cookie = 'IND_RQ=q=' + window.ind_q + '&l=' + window.ind_l; document.getElementById('results').style.opacity = 0.3; window.ind_nr = 1; window.indeedJobroll.getJobs(0); window.scrollTo(0,0); } </script> <div id='indeed_widget_wrapper' style=''> <div id='indeed_widget_header'>Jobs from Indeed</div> <div class='indeed_search_wrapper'> <form onsubmit='clearDefaults(0);runSearch(0);return false;' method='get' class='indeed_jobform' target="_new"> <div class="qc"><label>What:</label><input type='text' onfocus='this.value=""' value='title, keywords' name='q' class='q'></div> <div class="lc"><label>Where:</label><input type='text' onfocus='this.value=""' value='city, state, or zip' name='l' class='l'></div> <div style='float:left'>
